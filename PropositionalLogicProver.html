<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Propositional Logic Prover</title>
    <script src="PropositionalLogicProver.js" type="module"></script>
</head>
<body>
    <!-- Select language -->
    <label for="language">Language:</label>
    <select id="language" name="language">
        <!-- Script should add options here -->
    </select>

    <!-- Enter premise set -->
    <p>Premise set</p>
    <div id="premises" style="position: relative; left: 50px">
        <!-- Script will add premises here as user requests -->
    </div>
    <button id="addPremise">Add Premise</button>
    <br />

    <!-- Enter conclusion set -->
    <p>Conclusion set</p>
    <div id="conclusions" style="position: relative; left: 50px">
        <!-- Script will add conclusions here as user requests -->
    </div>
    <button id="addConclusion">Add Conclusion</button>
    <br />
    <br />

    <button id="validateArgument">Validate Argument</button>

    <!-- Results -->
    <p id="validityResult"></p> <!-- valid, invalid or unknown? -->
    <div id="proof"></div> <!-- Will contain the proof if we found a proof. -->
</body>
</html>
